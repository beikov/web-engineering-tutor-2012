<wicket:panel>

	<p><strong>Name des Spielers: </strong> <wicket:container wicket:id="players.player[0].username"/></p>
	<p><strong>Geburtsdatum: </strong> <wicket:container wicket:id="players.player[0].dateOfBirth"/></p>
	<p><strong>Geschlecht: </strong> <wicket:container wicket:id="players.player[0].gender"/></p>		
	<p><strong>Spieldatum: </strong> <wicket:container wicket:id="rounds.round[0].game[0].date"/></p>	
	<p><strong>Spielstatus: </strong> <wicket:container wicket:id="rounds.round[0].game[0].status"/></p>
	 
	<p><strong>Verstrichene Zeit: </strong> <wicket:container wicket:id="rounds.round[0].game[0].duration"/></p>
	<p><strong>Gewinner: </strong><wicket:container wicket:id="rounds.round[0].game[0].winner"/></p>
	 
	
</wicket:panel>
